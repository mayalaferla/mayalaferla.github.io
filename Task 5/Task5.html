<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <h1>Register</h1>
    <form action="http://www.google.com">    

        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" placeholder="John" required>
        <label for="surname">Last Name:</label>
        <input type="text" id="surname" name="surname" placeholder="Smith" required><br>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male"> 
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"> 
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="Other"><br> 
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="your password" required minlength="5" maxlength="10"><br>
        
        <span>Birthday: 
            
            <select name="month">
            <option value=“Month” disabled selected>Month</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
            
        </select>   
        
        <select name="day">
            <option value=“Day” disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            
        </select>
        
        <select name="year">
            <option value=“Year” disabled selected>Year</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
        </select>
        </span><br>

        <span>I agree to the terms and conditions<input type="checkbox"></span><br>
        
        <input type="submit">
</form>
</body>
</html>
