<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        table, th, td {
        border:1px solid black;
    }</style>
</head>
<body>
    <h1>Experiment 3 - HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th>Photo</th>
                <th>Dog Breed</th>
                <th>Size</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="beagle.jpg" alt="Image of a beagle" width="250"></td>
                <td>Beagle</td>
                <td>2</td>
                <td><a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">More Info</a></td>
            </tr>
            <tr>
                <td><img src="boxer.jpg" alt="Image of a boxer" width="250"></td>
                <td>Boxer</td>
                <td>3</td>
                <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank">More Info</a></td>
            </tr>
            <tr>
                <td><img src="german-shepherd-dog.jpg" alt="Image of a german shepherd" width="250"></td>
                <td>German Shepard</td>
                <td>4</td>
                <td><a href="https://en.wikipedia.org/wiki/German_Shepherd" target="_blank">More Info</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
